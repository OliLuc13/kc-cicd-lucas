
version: 2.1

orbs:
  ggshield: gitguardian/ggshield@1.1.4
  sonarcloud: sonarsource/sonarcloud@2.0.0  

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install

  test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install
      - run:
          name: Ejecutar tests y generar cobertura
          command: npm test
      - store_artifacts:
          path: coverage
          destination: informe-de-cobertura

  lint:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install
      - run:
          name: Ejecutar linting
          command: npm run lint

  analisis_estatico:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install
      - ggshield/scan

  build_artifact:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Build Artifact
          command: |
            mkdir -p artifacts
            npm run build
            cp -r dist/* artifacts/  # Assuming "dist" is the build output folder

  publish_artifact:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Publish Artifact Locally
          command: |
            mkdir -p /home/circleci/local-artifacts
            cp -r artifacts/* /home/circleci/local-artifacts/
            echo "Artifacts published to local repository"

  build_docker_image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker Image
          command: |
            docker build -t lucasoli13/suma-app:latest .
      - run:
          name: Save Docker Image
          command: docker push lucasoli13/suma-app:latest

workflows:
  version: 2
  test-and-build:
    jobs:
      - build
      - test
      - lint
      - analisis_estatico
      - build_artifact
      - publish_artifact:
          requires:
            - build_artifact
      - build_docker_image:
          requires:
            - publish_artifact
