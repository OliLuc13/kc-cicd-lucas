version: 2.1

orbs:
  ggshield: gitguardian/ggshield@1.1.4
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install

  test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests and generate coverage
          command: npm test
      - store_artifacts:
          path: coverage
          destination: informe-de-cobertura

  lint:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run linting
          command: npm run lint

  generate_artifact:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build the application
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .

  publish_artifact:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Publish artifact
          command: |
            echo "Publishing artifact..."
            # Replace this with your actual publish commands

workflows:
  build_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - sonarcloud/scan:
          context: SonarCloud
          requires:
            - build
      - ggshield/scan:
          name: ggshield-scan
          base_revision: << pipeline.git.base_revision >>
          revision: << pipeline.git.revision >>
          requires:
            - build
      - generate_artifact:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - main
      - publish_artifact:
          requires:
            - generate_artifact
          filters:
            branches:
              only:
                - master
                - main
