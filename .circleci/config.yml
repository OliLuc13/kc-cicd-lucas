version: 2.1

orbs:
  ggshield: gitguardian/ggshield@1.1.4
  sonarcloud: sonarsource/sonarcloud@2.0.0  

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install

  test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install
      - run:
          name: Ejecutar tests y generar cobertura
          command: npm test
      - store_artifacts:
          path: coverage
          destination: informe-de-cobertura

  lint:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install
      - run:
          name: Ejecutar linting
          command: npm run lint

  analisis_estatico:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install
      - run:
          name: Ejecutar an치lisis est치tico de c칩digo
          command: npm run test:coverage
      - sonarcloud/scan
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - store_test_results:
          path: test-results.xml

  build_docker_image:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build Docker image
          command: |
            docker build -t suma-app -t lucasoli13/suma-app:latest .
            docker push lucasoli13/suma-app:latest

  generar_artefacto:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: npm install
      - run:
          name: Generar artefacto de la aplicaci칩n
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .

  publicar_artefacto:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Publicar artefacto en el repositorio
          command: |
            echo "Publicando artefacto..."
            # Reemplaza este comando con el necesario para publicar tu artefacto

workflows:
  build_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - analisis_estatico:
          requires:
            - build
      - ggshield/scan:
          name: ggshield-scan  
          base_revision: << pipeline.git.base_revision >>
          revision: << pipeline.git.revision >>
          requires:
            - build
      - build_docker_image:
          requires:
            - build
      - generar_artefacto:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - main
      - publicar_artefacto:
          requires:
            - generar_artefacto
          filters:
            branches:
              only:
                - master
                - main
